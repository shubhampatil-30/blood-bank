<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'donorlogin.css' %}" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body class="body">
    <div class="wrapper">
        {%if msg%}
        <div class="alert alert-danger" role="alert">{{msg}}</div>
        {%endif%}
        <form action="" method="post">
            {% csrf_token %}
            <h1 style="font-weight: 700;">Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required id="uname" name="dname" />
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required id="pwd" name="dpassword" />
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label> <input type="checkbox" name="" id="" />Remember me </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>
                    Don't have an account?
                    <a href="http://127.0.0.1:8000/donor">SIGN UP</a>
                </p>
            </div>
        </form>
    </div>

    <!-- <script src="mian.js"></script> -->
</body>

</html>
