{% extends 'donor_dashboard.html' %}
{% block myblock%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: linear-gradient(to top right, #1edef7 0%, #0195ff 100%);

            /* Chrome 10-25, Safari 5.1-6 */
            /* background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1)); */


        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color: #f4f5f7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-6 mb-4 mb-lg-0">
                    <div class="card mb-3" style="border-radius: .5rem;">
                        <div class="row g-0">
                            <div class="col-md-4 gradient-custom text-center text-white"
                                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                                <img src="{{dorobj.img.url}}" alt="Avatar" class="img-fluid my-5"
                                    style="width: 100px; border-radius: 50%;" />
                                <h2>{{dorobj.name}}</h2>
                                <h4>{{dorobj.bloodgroup}}</h4>
                                <i class="far fa-edit mb-5"></i>
                                <form action="{%url 'editdonor'%}">
                                    <div>
                                        <button type="submit" style="width: 100%; height: 25px; background: #f6d365; border: none; outline: none; border-radius: 40px; box-shadow: 0 0 10px rgba(0, 0, 0, .1); cursor: pointer;
                                        font-size: 16px;
                                        color: #333;
                                        font-weight: 600;">Edit Profile </button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body p-4">
                                    <h2>Information</h2>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h4>Age</h4>
                                            <p class="text-muted">{{dorobj.age}}</p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h4>Phone</h4>
                                            <p class="text-muted">{{dorobj.phoneno}}</p>
                                        </div>
                                    </div>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h4>State</h4>
                                            <p class="text-muted">{{dorobj.state}}</p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h4>City</h4>
                                            <p class="text-muted">{{dorobj.city}}</p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

</body>


{%endblock%}
