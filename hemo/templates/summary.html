<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <style>
    @media (min-width: 1025px) {
      .h-custom {
        height: 100vh !important;
      }
    }
  </style>
</head>

<body>
  <section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">

              <div class="row">

                <div class="col-lg-7">
                  <h5 class="mb-3"><a href="#!" class="text-body"><i
                        class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                  <hr>

                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                      <p class="mb-1">Shopping cart</p>
                      <p class="mb-0">You have 4 items in your cart</p>
                    </div>
                    <div>
                      <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                            class="fas fa-angle-down mt-1"></i></a></p>
                    </div>
                  </div>
                  {% for i in cartobj %}
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">

                          <div class="ms-3">
                            <h5>{{i.sid.bankid.name}}</h5>
                            <p class="small mb-0">Bloodgroup: {{i.sid.bloodgroup}}</p>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                          <div style="width: 50px;">
                            <h5 class="fw-normal mb-0">Q: {{i.quantity}}</h5>
                          </div>
                          <div style="width: 80px;">
                            <h5 class="mb-0">{{i.total}}</h5>
                          </div>
                          <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>
                  {% endfor %}






                </div>
                <div class="col-lg-5">

                  <div class="card bg-primary text-white rounded-3">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="mb-0">Card details</h5>
                      </div>

                      <p class="small mb-2">Card type</p>
                      <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                      <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-visa fa-2x me-2"></i></a>
                      <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-amex fa-2x me-2"></i></a>
                      <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-paypal fa-2x"></i></a>

                      <form method="post" action="{% url 'placeorder' %}">
                        {% csrf_token %}
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <input type="text" class="form-control" id="inputEmail4" placeholder="Firstname" name="fn">
                          <!-- <label class="form-label" for="typeName">Cardholder's Name</label> -->
                        </div>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <input type="text" class="form-control" id="inputAddress" placeholder="address"
                            name="address">
                          <!-- <label class="form-label" for="typeName">Cardholder's Name</label> -->
                        </div>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <input type="number" class="form-control" id="inputphoneno" placeholder="phoneno"
                            name="phoneno">
                          <!-- <label class="form-label" for="typeName">Cardholder's Name</label> -->
                        </div>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <input type="text" class="form-control" id="inputCity" placeholder="City" name="city">
                          <!-- <label class="form-label" for="typeName">Cardholder's Name</label> -->
                        </div>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <input type="text" class="form-control" id="inputCity" placeholder="State" name="state">
                          <!-- <label class="form-label" for="typeName">Cardholder's Name</label> -->
                        </div>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <input type="text" class="form-control" id="inputZip" placeholder="Pincode" name="pincode">
                          <!-- <label class="form-label" for="typeName">Cardholder's Name</label> -->
                        </div>



                        <hr class="my-4">

                        <div class="d-flex justify-content-between mb-4">
                          <p class="mb-2">Total(Incl. taxes)</p>
                          <p class="mb-2">Rs.{{totalbill}}</p>
                        </div>


                        <button class="btn btn-info btn-block btn-lg" type="submit" name="placeorder">Place
                          order</button>
                      </form>
                    </div>
                  </div>

                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
