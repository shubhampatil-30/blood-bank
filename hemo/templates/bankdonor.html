{% extends 'bank_dash.html' %}
{% block myblock%}
<br><br>
<div class="container">
    <H4 class="text-center">DONOR DETAILS</H4><br>
    <table class="table table-light table-hover table-bordered table-striped">
        <thead style="background: linear-gradient(to top right, #1edef7 0%, #0195ff 100%);">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Profile</th>
                <th scope="col">Blood Group</th>
                <th scope="col">Address</th>
                <th scope="col">Mobile</th>
                <!-- <th class="text-right">Action</th> -->
            </tr>
        </thead>
        <tbody>
            {% for t in dobj %}
            <tr>
                <td>{{t.name}}</td>
                <td><img src="{{t.img.url}}" height="80px" width="80px" /></td>
                <td>{{t.bloodgroup}}</td>
                <td>{{t.address}}</td>
                <td>{{t.phoneno}}</td>


                <!-- <td class="text-right">
                    <button class="btn btn-primary badge-pill" style="width: 80px;"><a  style="text-decoration: none;color: white;" href="">EDIT</a> </button>
                    <button class="btn btn-danger badge-pill" style="width: 80px;"><a
                            style="text-decoration: none;color: white;" href="{% url 'deletedonor' t.id  %}">DELETE</a>
                    </button>
                </td> -->
            </tr>
            {% endfor %}

        </tbody>

    </table>
</div>
{% endblock %}
